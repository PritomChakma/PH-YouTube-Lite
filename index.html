<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Lite</title>
    <!-- Daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- this is Nav Section -->
    <nav>
      <div
        class="flex justify-between w-11/12 mx-auto py-3 items-center border-b"
      >
        <!-- logo -->
        <div class="w-[120px]">
          <img src="./assets/Logo.png" alt="" />
        </div>

        <!-- search -->
        <div>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" required placeholder="Search" />
          </label>
        </div>

        <!-- sort -->
        <div>
          <button class="btn">Sort</button>
        </div>
      </div>
    </nav>

    <!-- this is main section -->
    <main>
      <!-- category button -->
      <section>
        <button
          id="category-id"
          class="flex gap-3 justify-center my-5 items-center mx-auto"
        ></button>
      </section>

      <!-- show the video -->
      <section id="video" class="w-11/12 mx-auto grid grid-cols-2 md:grid-cols-4 gap-5"></section>
    </main>

    <!-- footer -->
    <footer></footer>

    <!-- Link With JavaScript -->
    <script src="./script/category.js"></script>
  </body>
</html>
